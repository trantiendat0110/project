<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn luyện</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div id="header_Main">
        <div class="main_header">
            <div class="left_header">
                <ul>
                    <li>Khóa Học

                    </li>
                    <li>Miễn phí

                    </li>
                    <li>Bài tập

                    </li>
                    <li class="dangKy">Đăng ký

                    </li>
                </ul>
            </div>
            <div class="right_header">
                <input type="search" name="" id="search" placeholder="Search">
            </div>
        </div>
    </div>
    <form id="form1">
        <div class="header_form">
            <h2>Đăng nhập</h2>
        </div>
        <div class="body_form">
            <p>Họ và tên</p>
            <input type="text">
            <p>Mật khẩu</p>            
            <input type="text">  
            <button id="submit">Gửi</button>          
        </div>
    </form>
    <form id="form2">
        <div class="header_form">
            <h2>Đăng ký học</h2>
        </div>
        <div class="body_form">
            <p>Họ và tên</p>
            <input type="text">
            <p>Số điện thoại</p>            
            <input type="text">  
            <p>Nhập mật khẩu</p>            
            <input type="text"> 
            <p>Nhập lại mật khẩu</p>            
            <input type="text">
            <button>Gửi</button>          
        </div>
    </form>
    <div id="header_start">
        <div class="main_header_start">
            <img src="./img/forest-trees-northwestisbest-exploress.jpg" alt="">
            <h1 class="title_start">Learning English</h1>
            <button id="start">START</button>
        </div>
    </div>
    <div id="footer">

    </div>
<script src="./js/bootstrap.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
